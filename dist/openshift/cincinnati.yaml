---
apiVersion: v1
kind: Template
metadata:
  name: cincinnati
objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: cincinnati
      name: cincinnati
    spec:
      replicas: 1
      selector:
        app: cincinnati
        deploymentconfig: cincinnati
      strategy:
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: cincinnati
            deploymentconfig: cincinnati
        spec:
          containers:
            - image: ${IMAGE}:${IMAGE_TAG}
              imagePullPolicy: Always
              name: cincinnati-graph-builder
              env:
                - name: ADDRESS
                  valueFrom:
                    configMapKeyRef:
                      key: gb.address
                      name: cincinnati
                - name: STATUS_ADDRESS
                  valueFrom:
                    configMapKeyRef:
                      key: gb.status.address
                      name: cincinnati
                - name: REGISTRY
                  valueFrom:
                    configMapKeyRef:
                      key: gb.registry
                      name: cincinnati
                - name: REPOSITORY
                  valueFrom:
                    configMapKeyRef:
                      key: gb.repository
                      name: cincinnati
                - name: GB_LOG_VERBOSITY
                  valueFrom:
                    configMapKeyRef:
                      key: gb.log.verbosity
                      name: cincinnati
              args: [
                "-$(GB_LOG_VERBOSITY)",
                "--service.address", "$(ADDRESS)",
                "--service.port", "${GB_PORT}",
                "--status.address", "$(STATUS_ADDRESS)",
                "--status.port", "${GB_STATUS_PORT}",
                "--upstream.registry.url", "$(REGISTRY)",
                "--upstream.registry.repository", "$(REPOSITORY)",
                "--upstream.registry.credentials_path", "/etc/secrets/registry-credentials",
              ]
              ports:
                - name: graph-builder
                  containerPort: ${{GB_PORT}}
                - name: status-gb
                  containerPort: ${{GB_STATUS_PORT}}
              livenessProbe:
                httpGet:
                  path: /liveness
                  port: ${{GB_STATUS_PORT}}
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 3
              readinessProbe:
                httpGet:
                  path: /readiness
                  port: ${{GB_STATUS_PORT}}
                initialDelaySeconds: 3
                periodSeconds: 10
                timeoutSeconds: 3
              resources:
                limits:
                  memory: ${MEMORY_LIMIT}
              volumeMounts:
                - name: secrets
                  mountPath: /etc/secrets
                  readOnly: true
            - image: ${IMAGE}:${IMAGE_TAG}
              name: cincinnati-policy-engine
              imagePullPolicy: Always
              env:
                - name: ADDRESS
                  valueFrom:
                    configMapKeyRef:
                      key: pe.address
                      name: cincinnati
                - name: PE_METRICS_ADDRESS
                  valueFrom:
                    configMapKeyRef:
                      key: pe.metrics.address
                      name: cincinnati
                - name: UPSTREAM
                  valueFrom:
                    configMapKeyRef:
                      key: pe.upstream
                      name: cincinnati
                - name: PE_LOG_VERBOSITY
                  valueFrom:
                    configMapKeyRef:
                      key: pe.log.verbosity
                      name: cincinnati
                - name: "PE_MANDATORY_CLIENT_PARAMETERS"
                  valueFrom:
                    configMapKeyRef:
                      key: pe.mandatory_client_parameters
                      name: cincinnati
              command: ["/usr/bin/policy-engine"]
              args: [
                "-$(PE_LOG_VERBOSITY)",
                "--service.address", "$(ADDRESS)",
                "--service.mandatory_client_parameters", "$(PE_MANDATORY_CLIENT_PARAMETERS)",
                "--service.path_prefix", "${PE_PATH_PREFIX}",
                "--service.port", "${PE_PORT}",
                "--status.address", "$(PE_METRICS_ADDRESS)",
                "--status.port", "${PE_STATUS_PORT}",
                "--upstream.cincinnati.url", "$(UPSTREAM)",
              ]
              ports:
                - name: policy-engine
                  containerPort: ${{PE_PORT}}
                - name: status-pe
                  containerPort: ${{PE_STATUS_PORT}}
              livenessProbe:
                tcpSocket:
                  port: ${{PE_PORT}}
                initialDelaySeconds: 3
                periodSeconds: 10
                timeoutSeconds: 3
              resources:
                limits:
                  memory: ${MEMORY_LIMIT}
          volumes:
            - name: secrets
              secret:
                secretName: cincinnati-registry-credetials
      triggers:
        - type: ConfigChange
  - apiVersion: v1
    kind: Service
    metadata:
      name: cincinnati-graph-builder
      labels:
        app: cincinnati-graph-builder
    spec:
      ports:
        - name: graph-builder
          protocol: TCP
          port: ${{GB_PORT}}
          targetPort: ${{GB_PORT}}
        - name: status-gb
          protocol: TCP
          port: ${{GB_STATUS_PORT}}
          targetPort: ${{GB_STATUS_PORT}}
      selector:
        deploymentconfig: cincinnati
  - apiVersion: v1
    kind: Service
    metadata:
      name: cincinnati-policy-engine
      labels:
        app: cincinnati-policy-engine
    spec:
      ports:
        - name: policy-engine
          protocol: TCP
          port: 80
          targetPort: ${{PE_PORT}}
        - name: status-pe
          protocol: TCP
          port: ${{PE_STATUS_PORT}}
          targetPort: ${{PE_STATUS_PORT}}
      selector:
        deploymentconfig: cincinnati
parameters:
  - name: IMAGE
    value: "quay.io/app-sre/cincinnati"
    displayName: cincinnati image
    description: cincinnati docker image. Defaults to quay.io/app-sre/cincinnati
  - name: IMAGE_TAG
    value: "latest"
    displayName: cincinnati version
    description: cincinnati version which defaults to latest
  - name: MEMORY_LIMIT
    value: "256Mi"
    displayName: Memory Limit
    description: Maximum amount of memory the container can use. Defaults 256Mi
  - name: GB_PORT
    value: "8080"
    displayName: Graph builder port
  - name: GB_STATUS_PORT
    value: "9080"
    displayName: Graph builder status port
  - name: PE_PORT
    value: "8081"
    displayName: Policy enigine port
  - name: PE_STATUS_PORT
    value: "9081"
    displayName: Policy enigine status port
  - name: PE_PATH_PREFIX
    value: "/api/upgrades_info"
    displayName: Policy engine path prefix
