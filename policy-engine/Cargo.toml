[package]
name = "policy-engine"
version = "0.1.0"
authors = ["Alex Crawford <crawford@redhat.com>"]
edition = "2018"
build = "src/build.rs"

[dependencies]
actix = "0.12.0"
actix-cors = "^0.6.0-beta.1"
actix-web = "^4.0.0-beta.5"
cincinnati = { path = "../cincinnati" }
commons = { path = "../commons" }
env_logger = "^0.8"
futures = "^0.3"
hyper = "^0.14"
lazy_static = "^1.2.0"
log = "^0.4.3"
openapiv3 = "0.5"
prometheus = "0.12"
semver = { version = "^0.11", features = [ "serde" ] }
serde = "^1.0.126"
serde_derive = "^1.0.70"
serde_json = "^1.0.22"
smart-default = "^0.6"
structopt = "^0.3"
toml = "^0.5"
url = "^2.2"
tempfile = "^3.1.0"
custom_debug_derive = "^0.5"
opentelemetry = "0.14.0"
actix-service = "2.0.0-beta.4"

[build-dependencies]
built = { version = "^0.5.1", features = [ "git2" ]}

[dev-dependencies]
tokio = { version = "1.7", features = [ "rt-multi-thread" ] }
memchr = "^2.4"
mockito = "^0.30.0"
