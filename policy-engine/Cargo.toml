hyper = "^1.1"
lazy_static = "^1.2.0"
log = "^0.4.20"
openapiv3 = "2.0.0"
parking_lot = "^0.12"
prometheus = "0.13"
semver = { version = "^0.11", features = [ "serde" ] }
