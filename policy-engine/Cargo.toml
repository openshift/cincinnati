serde_derive = "^1.0.70"
serde_json = "^1.0.107"
smart-default = "^0.7"
structopt = "^0.3"
toml = "^0.8.2"
url = "^2.5"
tempfile = "^3.8.0"
custom_debug_derive = "^0.5"
opentelemetry = "0.14.0"
actix-service = "2.0.2"

[build-dependencies]
built = { version = "^0.7.1", features = [ "git2" ]}

[dev-dependencies]
tokio = { version = "1.32", features = [ "rt-multi-thread" ] }
