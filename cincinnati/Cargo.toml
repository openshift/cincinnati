[package]
name = "cincinnati"
version = "0.1.0"
authors = ["Alex Crawford <crawford@redhat.com>"]
edition = "2018"

[dependencies]
actix-web = "^4.0.0-rc.3"
commons = { path = "../commons" }
custom_debug_derive = "^0.5"
daggy = { version = "^0.8.0", features = [ "serde-1" ] }
env_logger = "^0.9"
futures = "0.3"
lazy_static = "^1.2.0"
log = "^0.4.17"
prometheus = "0.13"
protobuf = "2.20.0"
quay = { path = "../quay" }
regex = "^1.7.1"
reqwest = { version = "^0.11", features = ["gzip"] }
serde = "1.0.152"
serde_derive = "1.0.70"
serde_json = "^1.0.91"
smart-default = "^0.6"
tokio = { version = "1.16", features = [ "time", "fs", "macros", "rt-multi-thread" ] }
tokio-stream = { version = "0.1", features = ["fs"] }
toml = "^0.5"
url = "^2.3"
semver = { version = "^0.11", features = [ "serde" ] }
async-trait = "^0.1"
tempfile = "^3.3.0"
flate2 = "^1.0.25"
tar = "^0.4.38"
dkregistry = { git = "https://github.com/camallo/dkregistry-rs.git", rev = "37acecb4b8139dd1b1cc83795442f94f90e1ffc5" }
itertools = "^0.10"
serde_yaml = "^0.8.23"
prettydiff = { version = "0.6", optional = true }
opentelemetry = "0.14.0"
strum = "^0.24"
strum_macros = "^0.24"
walkdir = "2.3.1"
bytes = "^1.1"
pgp = "^0.7.2"
zeroize = "=1.3.0"
hamcrest2 = "0.3.0"
cached = "^0.42.0"

[dev-dependencies]
mockito = "^0.31.0"
serde_json = "1.0.91"
memchr = "^2.5"
pretty_assertions = "1.3.0"
test-case = "1.2.3"
prettydiff = "0.6"

[build-dependencies]
protoc-rust = "2.28"

[features]
codegen-protoc = []
test-net = []
test-net-private = []
# Used on a few implementations which shall not be used in non-test code
test = [ "prettydiff" ]
